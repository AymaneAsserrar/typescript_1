<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Voiture - Démo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-header">
        <i class="fa-solid fa-car-side icon" aria-hidden="true"></i>
        <h1 class="title">Interface Voiture</h1>
      </div>

      <div class="card">
        <h2>Créer une voiture</h2>
        <div class="grid">
          <label>
            Modèle
            <input id="model" placeholder="Model 3" />
          </label>
          <label>
            Marque
            <input id="brand" placeholder="Tesla" />
          </label>
          <label>
            Couleur
            <input id="color" type="color" value="#ff0000" />
          </label>
          <label>
            Année
            <input id="year" type="number" value="2024" />
          </label>
          <label>
            Type
            <select id="type">
              <option value="electric">Électrique</option>
              <option value="hybrid">Hybride</option>
              <option value="gasoline">Essence</option>
            </select>
          </label>
          <label>
            Vitesse Max (km/h)
            <input id="maxSpeed" type="number" value="200" min="50" max="400" />
          </label>
        </div>
        <div id="colorPreview" class="color-preview"></div>
        <div class="actions" style="margin-top: 12px">
          <button id="create" class="btn-primary">
            <i class="fa-solid fa-circle-plus icon" aria-hidden="true"></i>Créer
            voiture
          </button>
        </div>
      </div>

      <div class="card">
        <h2>Dashboard</h2>
        <div class="dashboard">
          <div id="speedometer" class="gauge">
            <div class="gauge-title">
              <i class="fa-solid fa-gauge-high icon" aria-hidden="true"></i>
              Vitesse
            </div>
            <div class="gauge-label">0 km/h</div>
            <div class="gauge-visual"></div>
          </div>
          <div id="fuelGauge" class="gauge">
            <div class="gauge-title">
              <i class="fa-solid fa-gas-pump icon" aria-hidden="true"></i>
              Carburant
            </div>
            <div class="gauge-label">100%</div>
            <div class="gauge-visual"></div>
          </div>
        </div>
      </div>

      <div class="card">
        <h2>Contrôles</h2>
        <div class="actions">
          <button id="start" class="btn-success" disabled>
            <i class="fa-solid fa-play icon" aria-hidden="true"></i>Démarrer
          </button>
          <button id="accelerate" class="btn-accent" disabled>
            <i class="fa-solid fa-arrow-trend-up icon" aria-hidden="true"></i
            >Accélérer +10
          </button>
          <button id="brake" class="btn-warning" disabled>
            <i class="fa-solid fa-circle-pause icon" aria-hidden="true"></i
            >Freiner -10
          </button>
          <button id="stop" class="btn-danger" disabled>
            <i class="fa-solid fa-circle-stop icon" aria-hidden="true"></i
            >Arrêter
          </button>
          <button id="refuel" class="btn-primary" disabled>
            <i class="fa-solid fa-gas-pump icon" aria-hidden="true"></i>Faire le
            plein
          </button>
        </div>
      </div>

      <div class="card">
        <h2>État</h2>
        <div id="status" class="status">Aucune voiture créée.</div>
      </div>

      <p class="row-note">
        Astuce: Créez une voiture puis utilisez les contrôles pour voir les
        jauges s'animer.
      </p>

      <script type="module" src="./js/app.js"></script>
    </div>
  </body>
</html>
